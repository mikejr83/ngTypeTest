<div class="container">
  <h1 class="title" [translate]="'NAVIGATION.CONFIGURATION'"></h1>
  <form>
    <div *ngIf="userService.user !== undefined">
      <h2 [translate]="'PAGES.CONFIGURATION.USER_INFO_TITLE'"></h2>
      <user-editor [editCurrentUser]="true"></user-editor>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1" [translate]="'PAGES.CONFIGURATION.LABELS.LANGUAGE'">Language</label>
      <select class="form-control" [(ngModel)]="electronService.configuration.culture" name="language" (change)="languageChanged()">
        <option *ngFor="let c of cultures" [ngValue]="c.cultureCode">{{c.displayName}}</option>
      </select>
    </div>
  </form>
</div>
