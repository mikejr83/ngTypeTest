<div class="p-2">
  <form #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm)" *ngIf="!newUser">
    <div class="" *ngIf="!newUser">
      <p class="lead" [translate]="'COMPONENTS.USER_LOGON.RETURNING_USER'"></p>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email"
        ngModel required>
      <div [hidden]="!loginError" class="text-danger text-darker" [translate]="'COMPONENTS.USER_LOGON.CANT_FIND_EMAIL'">
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary mr-3" type="submit" [disabled]="loginForm.invalid || loginForm.pending" [translate]="'COMPONENTS.USER_LOGON.CONTINUE'">
      </button>
      <a href="#" (click)="setupNewUser()" [translate]="'COMPONENTS.USER_LOGON.NEW_USERS'"></a>
    </div>
  </form>

  <form #registrationForm="ngForm" (ngSubmit)="submitRegistration(registrationForm)" *ngIf="newUser">
    <p class="lead" [translate]="'COMPONENTS.USER_LOGON.LEAD'"></p>
    <div class="form-group">
      <label for="usersName" [translate]="'COMPONENTS.USER_LOGON.LABELS.NAME_2'"></label>
      <input type="text" class="form-control" id="usersName" placeholder="Name" [(ngModel)]="name" required name="name">
    </div>
    <div class="form-group">
      <label for="usersEmail" [translate]="'COMPONENTS.USER_LOGON.LABELS.EMAIL_2'"></label>
      <input type="email" class="form-control" id="usersEmail" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email"
        required name="email">
      <small id="emailHelp" class="form-text text-muted" [translate]="'COMPONENTS.USER_LOGON.EMAIL_NOTICE'"></small>
    </div>

    <button class="btn btn-primary mr-3" type="submit" [disabled]="registrationForm.invalid || registrationForm.pending" [translate]="'COMPONENTS.USER_LOGON.BTN_SIGNUP'"></button>
    <button class="btn btn-default" type="button" (click)="cancelRegistration()" [translate]="'COMPONENTS.USER_LOGON.BTN_CANCEL'"></button>
  </form>
</div>
