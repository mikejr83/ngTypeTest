<div class="user-editor d-flex justify-content-center">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form border border-light rounded" *ngIf="!newUser && !editCurrentUser" [translate]="'COMPONENTS.USER_EDITOR.RETURNING_USER'">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email"
        ngModel required>
      <div *ngIf="loginError" class="text-danger text-darker" [translate]="COMPONENTS.USER_EDITOR.CANT_FIND_EMAIL">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid || f.pending" [translate]="'COMPONENTS.USER_EDITOR.CONTINUE'">
      </button>
      <a href="#" (click)="setupNewUser()" [translate]="'COMPONENTS.USER_EDITOR.NEW_USERS'"></a>
    </div>
    <div *ngIf="newUser || editCurrentUser" class="form border border-light rounded">
      <div class="form-group">
        <label for="usersName" [translate]="'COMPONENTS.USER_EDITOR.LABELS.NAME_2'"></label>
        <input type="text" class="form-control" id="usersName" placeholder="Name" [(ngModel)]="name" required name="name">
      </div>
      <div class="form-group">
        <label for="usersEmail" [translate]="'COMPONENTS.USER_EDITOR.LABELS.EMAIL_2'"></label>
        <input type="email" class="form-control" id="usersEmail" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email"
          required name="email">
        <small id="emailHelp" class="form-text text-muted" [translate]="'COMPONENTS.USER_EDITOR.EMAIL_NOTICE'"></small>
      </div>


      <button class="btn btn-primary" type="submit" [disabled]="f.invalid || f.pending" *ngIf="!editCurrentUser" [translate]="'COMPONENTS.USER_EDITOR.BTN_SIGNUP'">
      </button>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid || f.pending" *ngIf="editCurrentUser" [translate]="'COMPONENTS.USER_EDITOR.BTN_UPDATE_INFO'">
      </button>
    </div>
  </form>
</div>
